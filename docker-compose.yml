services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neuraestate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@neuraestate.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  app:
    build: .
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./price_model.joblib:/app/src/neuraestate/ml/price_model.joblib
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/neuraestate
    ports:
      - "8000:8000"
    command: uvicorn neuraestate.api.main:app --host 0.0.0.0 --port 8000 --app-dir src --reload

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: neuraestate-frontend
    environment:
      - API_BASE=http://app:8000
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLECORS=false
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHERUSAGESTATS=false
    ports:
      - "8501:8501" # <--- map host 8501 to container 8501 (must match streamlit server port)
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:


